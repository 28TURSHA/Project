<!-- contact page --> 
<div class="container"></div>
    <section id="contact">
        <div class="container-lg p-5">
          
          <div class="text-center">
            <h2>GET IN CONTACT WITH US!!</h2>
            <p class="lead">Questions to ask? Fill out the form to contact me directly...</p>
          </div>
          <div class="row justify-content-center my-5">
            <div class="col-lg-6">
              
              <form>
                <label for="name" class="form-label">Name:</label>
                <div class="input-group mb-4">
                  <span class="input-group-text">
                    <i class="bi bi-envelope-fill text-danger"></i>
                  </span>
                  <input type="text" id="name" class="form-control" placeholder="Name" />
                </div>
                <label for="number" class="form-label">Cellphone Number:</label>
                <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-fill text-warning"></i>
                  </span>
                  <input type="number" id="number" class="form-control" placeholder="+27 " />
                </div>
                <label for="email" class="form-label">Email Address</label>
                <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope-fill text-danger"></i>
                  </span>
                  
                </div>
                <div class="mb-4 mt-5 form-floating">
                  <textarea class="form-control" id="query" style="height: 140px" placeholder="query"></textarea>
                  <label for="query">Questions?</label>
                </div>
                <div class="mb-4 text-center">
                  <button type="submit" class="btn btn-danger">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
